<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Slots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">

  <div id="nav-container"></div>

  <div class="container py-4" style="margin-top:120px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0"><i class="fa-solid fa-clock text-danger me-2"></i> Time Slots</h3>
      <input type="date" id="dateFilter" class="form-control w-auto">
    </div>
    <div class="row g-4" id="slotContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 動態渲染分組卡片
    function renderSlots(groups) {
      const container = $("#slotContainer");
      container.empty(); // 清空

      groups.forEach(group => {
        // 每個 groupId 加個標題
        container.append(`
        <div class="col-12">
          <h4 class="text-primary mb-3">Group: ${group.timeSlotGroupId}</h4>
        </div>
      `);

        // 渲染這個 group 底下的 slots
        group.slots.forEach(slot => {
          const card = `
          <div class="col-md-6 col-lg-4 slot-card" data-date="${slot.date}">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title text-danger">${slot.title}</h5>
                <p><i class="fa-regular fa-calendar me-2 text-secondary"></i>
                  <strong>Start:</strong> ${slot.start}
                </p>
                <p><i class="fa-regular fa-calendar-check me-2 text-secondary"></i>
                  <strong>End:</strong> ${slot.end}
                </p>
                <p><i class="fa-solid fa-book-open me-2 text-secondary"></i>
                  <strong>Content:</strong> ${slot.content}
                </p>
                <p><i class="fa-solid fa-users me-2 text-secondary"></i>
                  <strong>Capacity:</strong> ${slot.capacity}
                </p>
                <a href="ViewStudentList.html?id=${slot.id}" class="btn btn-outline-danger btn-sm w-100">
                  <i class="fa-solid fa-users"></i> View Students
                </a>
              </div>
            </div>
          </div>
        `;
          container.append(card);
        });
      });
    }

    $(document).ready(function () {
      // 載入 TeacherMenu.html
      $("#nav-container").load("TeacherMenu.html");

      // 拉取後端 API 資料
      $.ajax({
        url: "/api/getTimeSlotList",
        method: "GET",
        success: function (resp) {
          renderSlots(resp);
        },
        error: function (xhr) {
          console.error("❌ Failed to load slots:", xhr.responseText);
        }
      });

      // 日期過濾
      $("#dateFilter").on("change", function () {
        const dateValue = $(this).val();
        $(".slot-card").each(function () {
          const slotDate = $(this).data("date");
          if (!dateValue || slotDate === dateValue) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>

</body>

</html>
