<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Coming Booking</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">

  <!-- Navbar (用 jQuery load 載入 StudentMenu.html) -->
  <div id="nav-container"></div>

  <!-- 主內容 -->
  <div class="container py-4" style="margin-top:140px;">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">
      <h3 class="mb-0 text-danger">
        <i class="fa-solid fa-calendar-check me-2"></i> My Coming Booking
      </h3>
      <input type="date" id="dateFilter" class="form-control w-auto">
    </div>

    <!-- Booking 列表 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- ✅ 加上 table-responsive -->
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="bookingTable">
            <thead class="table-light">
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Content</th>
                <th>Teacher</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- ✅ 到這裡結束 -->
      </div>
    </div>
  </div>

  <!-- Cancel 確認 Modal -->
  <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="cancelModalLabel">
            <i class="fa-solid fa-triangle-exclamation me-2"></i> Confirm Cancellation
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to cancel this booking?</p>
          <ul class="list-unstyled">
            <li><strong>Date:</strong> <span id="cancel-date"></span></li>
            <li><strong>Time:</strong> <span id="cancel-time"></span></li>
            <li><strong>Content:</strong> <span id="cancel-content"></span></li>
            <li><strong>Teacher:</strong> <span id="cancel-teacher"></span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="confirmCancelBtn">Yes, Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // jQuery 載入 StudentMenu.html
    $(function () {
      $("#nav-container").load("StudentMenu.html", function (response, status, xhr) {
        if (status == "error") {
          console.error("載入 StudentMenu.html 失敗:", xhr.status, xhr.statusText);
        }
      });

      // 透過 AJAX 拿即將到來的 booking
      $.ajax({
        url: "/api/myUpcomingBookings",   // 你的 FastAPI API
        method: "GET",
        success: function (res) {
          let tbody = $("#bookingTable tbody");
          tbody.empty(); // 清空原本的假資料

          if (res.today_or_future && res.today_or_future.length > 0) {
            res.today_or_future.forEach(b => {
              let start = new Date(b.start);
              let end = new Date(b.end);

              let row = `
                <tr data-date="${start.toISOString().split("T")[0]}">
                  <td>${start.toISOString().split("T")[0]}</td>
                  <td>${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })} –
                      ${end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}</td>
                  <td>${b.title}-${b.content}</td>
                  <td>${b.teacher_name} (${b.teacher_email})</td>
                  <td class="text-center">
                    <button class="btn btn-outline-secondary btn-sm cancel-btn" data-id="${b.booking_id}">
                          <i class="fa-solid fa-xmark me-1"></i> Cancel
                        </button>
                  </td>
                </tr>`;
              tbody.append(row);
            });
          } else {
            tbody.append(`<tr><td colspan="5" class="text-center text-muted">No bookings</td></tr>`);
          }
        },
        error: function (xhr) {
          console.error("讀取 booking API 失敗:", xhr.status, xhr.statusText);
          $("#bookingTable tbody").html(`<tr><td colspan="5" class="text-center text-danger">Error loading data</td></tr>`);
        }
      });
    });

    // 日期過濾
    $("#dateFilter").on("change", function () {
      const dateValue = $(this).val();
      $("#bookingTable tbody tr").each(function () {
        const rowDate = $(this).data("date");
        if (!dateValue || rowDate === dateValue) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    });

    $(document).on("click", ".cancel-btn", function () {
      let bookingId = $(this).data("id");

      // 從 row 裡抓 booking 資料
      let row = $(this).closest("tr");
      let date = row.find("td:eq(0)").text();
      let time = row.find("td:eq(1)").text();
      let content = row.find("td:eq(2)").text();
      let teacher = row.find("td:eq(3)").text();

      // 存到 Confirm 按鈕
      $("#confirmCancelBtn").data("id", bookingId);

      // 填充 Modal
      $("#cancel-date").text(date);
      $("#cancel-time").text(time);
      $("#cancel-content").text(content);
      $("#cancel-teacher").text(teacher);

      // 彈出 Modal
      $("#cancelModal").modal("show");
    });

    $("#confirmCancelBtn").click(function () {
      let bookingId = $(this).data("id");

      $.ajax({
        url: "/api/cancelBooking",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ booking_id: bookingId }),
        success: function () {
          $("#cancelModal").modal("hide");
          alert("Booking cancelled successfully!");
          location.reload();
        },
        error: function (xhr) {
          $("#cancelModal").modal("hide");
          alert("取消失敗: " + xhr.responseText);
        }
      });
    });
  </script>

</body>
</html>
